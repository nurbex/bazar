<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin_layout.html}">
<html lang="en">
<!-- CSS only -->
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>
<body>
<section layout:fragment="content">
  <h1>Create Store</h1>
  <div class="container">
        <form class="row g-3" th:action="@{/admin/stores}" method="POST" th:object="${store}">
          <div class="col-md-6">
            <input hidden type="text" id="sid" name="id" th:field="*{id}" class="form-control">
            <label for="sname" class="form-label">Store Name:</label><br>
            <input type="text" id="sname" name="name" th:field="*{name}" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="sname" class="form-label">Type:</label><br>
            <select class="form-control" th:field="*{storeType}">
              <option th:value="${type}" th:each="type : ${types}" th:text="${type}"></option>
            </select>
          </div>
          <div class="col-md-12">
            <input hidden type="text" id="addressId" name="id" th:field="*{address.id}"/>
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                   th:field="*{address.address1}">
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                   th:field="*{address.address2}">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" th:field="*{address.city}">
          </div>
          <div class="col-md-2">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState" th:field="*{address.state}">
          </div>
          <div class="col-md-4">
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCountry" th:field="*{address.country}">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" th:field="*{address.zipCode}">
          </div>
          <div class="col-md-12">
            <input class="btn btn-success" type="submit" value="Create/Update" >
          </div>
        </form>
  </div>
</section>

</body>
</html>
